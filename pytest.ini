[tool:pytest]
# Pytest configuration for customer churn prediction tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    
# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = 
#     -v
#     --cov=src
#     --cov=app
#     --cov-report=term-missing
#     --cov-report=html
#     --cov-fail-under=80

# Markers for categorizing tests
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests across modules
    api: API endpoint tests
    slow: Tests that take longer to run
    requires_data: Tests that require the raw data file
    requires_models: Tests that require trained models

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning

# Minimum Python version
minversion = 3.8

# Test timeout (in seconds)
# Requires pytest-timeout package
# timeout = 300

# Parallel execution settings
# Requires pytest-xdist package
# addopts = -n auto
